<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Khang Bình</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
	<div class="container glass">
		<h1><i data-lucide="sparkles"></i> Khang Bình</h1>
		<div class="theme-toggle">
			<input type="checkbox" id="toggle-dark">
			<label for="toggle-dark" class="toggle-label">
				<i data-lucide="moon"></i>
				<i data-lucide="sun"></i>
			</label>
		</div>
		<div class="info">
			<p><strong><i data-lucide="user-round"></i> Tạo bởi:</strong> Phạm Khang Bình</p>
			<p><i data-lucide="zap"></i> Nào hứng thì chạy file update</p>
		</div>
		<div class="links">
			<a href="https://09102005-my.sharepoint.com/:f:/g/personal/phamkhangbinhpkb_09102005_onmicrosoft_com/En_Z6G3dTXVEmQzhTpTEQ6gB6-q_j4qYaU--aDNJ66uyQw?e=1e0AA4" target="_blank">
				<i data-lucide="folder"></i> Onedrive uYouPlus
			</a>
			<a href="https://armconverter.com/decryptedappstore/us" target="_blank">
				<i data-lucide="package"></i> Tải decrypted IPA
			</a>
			<a href="https://09102005-my.sharepoint.com/:f:/g/personal/phamkhangbinhpkb_09102005_onmicrosoft_com/EiQq7VA5RwNNqeG6VGS7K4UB5sBQdLwpZNCxQx0nTf-3kw?e=WgQKI7" target="_blank">
				<i data-lucide="video"></i> Video
			</a>
			<a href="https://drive.google.com/drive/u/0/folders/1_kMy7UYzXhHyNYq8T7uBbVXjWoyvGs8l" target="_blank">
				<i data-lucide="file-text"></i> Docs
			</a>
		</div>
	</div>
	<script>
		lucide.createIcons();

		const toggle = document.getElementById('toggle-dark');
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

		if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && prefersDark)) {
			document.body.classList.add('dark');
			toggle.checked = true;
		}

		toggle.addEventListener('change', () => {
			document.body.classList.toggle('dark');
			localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
		});
	</script>
</body>
</html>
